<div class="page">
  <h1 class="page_title">Libros agregados al carrito</h1>
  <div class="page_container">
    <div class="cart__container">
      <div *ngFor="let item of cartItems" class="cart__item">
        <div class="center_element cart__item-image">
          <img [src]="item.photo" alt="" />
        </div>
        <div class="center-element cart__item-title">
          <span>{{ item.title }}</span>
        </div>
        <div class="center-element cart__item-price">
          <span> S/. {{ item.price }}</span>
        </div>
        <div class="center-element cart__item-quantity">
          <app-numeric-input
            [max]="item.stock"
            [value]="item.quantity"
            (valueEvent)="changeValueQuantity(item.id!, $event)"
          ></app-numeric-input>
        </div>
        <div class="center-element cart__item-total">
          <span>S/. {{ item.price * item.quantity }}</span>
        </div>
        <div class="center-element cart__item-actions">
          <button type="button" (click)="removeItemCart(item.id!)" class="btn">
            <i class="fas fa-trash"></i>
          </button>
          <button type="button" class="btn"><i class="fas fa-eye"></i></button>
        </div>
      </div>
    </div>
    <div class="cart__summary">
      <h2 class="cart__summary-title">Monto total a pagar</h2>
      <div class="cart__summary-price">
        <h2>S/. {{ totalAmount }}</h2>
        <button class="btn" type="button">Realizar Compra</button>
      </div>
    </div>
  </div>
</div>
